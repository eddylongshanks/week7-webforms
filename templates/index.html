{% extends "public_template.html" %}

{% block content %}

<h1>Current list of Active Users</h1>
<h4>{{ usercount }}</h4>

<table class="styled-table">
    <thead>
        {% if users %}
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% endif %}
    </thead>    
    {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
        </tr>
    {% endfor %} 
</table>

<form action="/add_user" method="get">
    <button type="submit">Add User</button>
</form>

{% endblock %}
